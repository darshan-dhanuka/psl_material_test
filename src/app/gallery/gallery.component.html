<!-- Gallary Section Start -->
<header id="header-wrap">
    <app-navigation></app-navigation>
    <!-- Main Carousel Section Start -->
    <div id="main-slide" class="carousel slide" data-ride="carousel">

        <div class="carousel-inner">
            <div class="team-banner">
                <img class="d-block w-100" src="assets/img/background/team-banner.jpg" alt="First slide">
                <div class="carousel-caption d-md-block">
                    <p class="fadeInUp wow" data-wow-delay=".6s">India's First Poker League</p>

                    <h1 class="wow fadeInDown heading" data-wow-delay=".4s">Poker Sports League</h1>
                    <h1 class="wow fadeInDown heading" data-wow-delay=".4s">Picture Gallery</h1>
                    <a href="javascript:void(0);" class="fadeInLeft wow btn btn-border btn-lg" data-wow-delay=".6s" (click)="togglereg()" id="reg">Register Now! </a>
                    <div *ngIf="!auth.isLoggedIn() && !user" class="nav-item">
                        <button (click)="toggle()" id="btToggle" class="fadeInRight wow btn btn-border btn-lg" data-wow-delay=".6s">Login </button>
                    </div>
                </div>
            </div>

        </div>
        <!-- Main Carousel Section End -->
    </div>
</header>
<section id="gallery" class="section-padding">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-title-header text-center">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-6 col-lg-4">
                <div class="gallery-box">
                    <div class="img-thumb">
                        <img class="img-fluid" src="assets/img/gallery/image2.jpg" alt="">
                    </div>
                    <div class="overlay-box text-center">
                        <a class="lightbox" href="assets/img/gallery/image2.jpg">

                        </a>
                    </div>
                </div>
            </div>
            <div class="ccol-md-6 col-sm-6 col-lg-4">

                        <img class="img-fluid" src="assets/img/gallery/image5.jpg" alt="">

</section>
