<!-- Player profile Section Start -->
<header id="header-wrap">
    <app-navigation></app-navigation>
    <!-- Main Carousel Section Start -->
    <div id="main-slide" class="carousel slide" data-ride="carousel">

        <div class="carousel-inner">
            <div class="team-banner">
                <img class="d-block w-100" src="assets/img/background/team-banner.jpg" alt="First slide">
                <div class="carousel-caption d-md-block">
         
                    <h1 class="wow fadeInDown heading" data-wow-delay=".4s">Season 2 Player Stats</h1>
                    <div *ngIf="!auth.isLoggedIn() && !user" id="mySidenav" class="sidenav">
                      <div class="">
                        <a href="#" class="nav-reg-btn levitate"  id="reg"><strong>REGISTER <br><span class="mob_hide">NOW</span></strong></a>
                    </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- Main Carousel Section End -->
    </div>
</header>

<div class="mat-app-background basic-container">
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="player_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Player Name </th>
      <td mat-cell *matCellDef="let row"> {{row.player_name}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="team">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Team </th>
      <td mat-cell *matCellDef="let row"> {{row.team}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
      <td mat-cell *matCellDef="let row"> {{row.category}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="tour_played">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> PSL Tournaments played </th>
      <td mat-cell *matCellDef="let row" > {{row.tour_played}} </td>
    </ng-container>

    <ng-container matColumnDef="points_earned">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Points Earned </th>
      <td mat-cell *matCellDef="let row" > {{row.points_earned}} </td>
    </ng-container>

    <ng-container matColumnDef="ranking">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Season ranking </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.ranking}} </td>
    </ng-container>

    <ng-container matColumnDef="overall">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Overall Ranking </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.overall}} </td>
    </ng-container>
<!-- 
    <ng-container matColumnDef="bio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Bio </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
</div>
