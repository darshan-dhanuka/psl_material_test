<!-- Player profile Section Start -->
<header id="header-wrap">
    <app-navigation></app-navigation>
    <!-- Main Carousel Section Start -->
    <div id="main-slide" class="carousel slide" data-ride="carousel">

        <div class="carousel-inner">
            <div class="team-banner">
                <img class="d-block w-100" src="assets/img/background/team-banner.jpg" alt="First slide">
                <div class="carousel-caption d-md-block">
         
                    <h1 class="wow fadeInDown heading" data-wow-delay=".4s">Player profile</h1>
                    <a href="javascript:void(0);" class="fadeInLeft wow btn btn-border btn-lg" data-wow-delay=".6s" (click)="togglereg()" id="reg">Register Now! </a>
                    <div *ngIf="!auth.isLoggedIn() && !user" class="nav-item">
                        <button (click)="toggle()" id="btToggle" class="fadeInRight wow btn btn-border btn-lg" data-wow-delay=".6s">Login </button>
                    </div>

                </div>
            </div>

        </div>
        <!-- Main Carousel Section End -->
    </div>
</header>
<div style="display:none" id="divreg" class="toggle-form">
    <app-register></app-register>
</div>
<div style="display:none" id="divshow2">
    <app-login></app-login>
</div>
<app-footer></app-footer>
